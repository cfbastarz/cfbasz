# Project information
site_name: cfbasz
site_author: Carlos Frederico Bastarz
site_description: Minha p√°gina de testes

# Repository
repo_name: cfbastarz/cfbasz
repo_url: https://github.com/cfbastarz/cfbasz
edit_uri: edit/main/docs/

# Page tree
nav:
  - index.md
  - 'CursoIntroLaTeX': cfbastarz/CursoIntroLaTeX/index.md
  - MicroService: '!import https://github.com/cfbastarz/CursoIntroLaTeX?docs_dir=docs?multi_docs=False?config=mkdocs.yml'

# Configuration
theme: 
  name: material
  language: pt-BR


# Extensions
markdown_extensions:
  - footnotes
  - tables
  - admonition
  - abbr
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
plugins:
  - mkdocs-video
  - search
  - multirepo
